apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: "jenkins-slave"
  namespace: jenkins
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jenkins-slave
  template:
    metadata:
      labels:
        app: "jenkins-slave"
    spec:
      containers:
      - name: ssh-slave
        image: jenkinsci/ssh-slave
        env:
          - name: JENKINS_SLAVE_SSH_PUBKEY
            value: "ssh-rsa  jenkins@jenkins-deployment-7897599d49-gwwxq"
        livenessProbe:
          tcpSocket:
            port: 22
          initialDelaySeconds: 60
          timeoutSeconds: 1